<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="app">
      <button v-on:click="show = !show">
        Toggle
      </button>

      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>

      <div id="farts">
        {{ show }}
        {{ test }}
      </div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          show: true,
          test: 'test'
        }
      })

      var app2 = new Vue({
        el: '#farts',
        data: {
          show: "hello",
          farts: 'farts'
        }
      });
    </script>
  </body>
</html>
