<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="app">
      <p>VueJS is pretty cool - {{name}} {{age}}</p>
      <p>{{ multiplyAge(3) }}</p>
      <p>{{ randomNumber() }}</p>
      <img v-bind:src="puppy">
      <input type="text" name="" v-bind:value="name">

    </div>

    <script type="text/javascript">
      const app = new Vue({
        el: '#app',
        data: {
          name: 'kelving',
          age: 69,
          puppy: 'https://cdn1-www.dogtime.com/assets/uploads/2010/12/puppies.jpg'
        },
        methods: {
          multiplyAge: function(num) {
            return this.age * num;
          },
          randomNumber: function() {
            return Math.floor(Math.random() * 100);
          }
        }
      })
    </script>
  </body>
</html>
