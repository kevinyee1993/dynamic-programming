<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <!-- v-else HAS TO follow v-if or else you'd get error -->
  <body>
    <div id="app">
      <p v-if="show">hello</p>
    </div>


    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          show: true
        }
      })

    </script>
  </body>
</html>
