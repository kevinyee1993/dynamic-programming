<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="butt">
      <!-- use camelcase (backgroundColor) NOT snack case-->
      <div class="box" v-bind:style="{backgroundColor: color}">
      </div>

      <button v-for="button in buttons"
      <!-- oh... don't need to interpolate button can just use -->
      <!-- might need to figure out how to escape e.g. if you want the
    value to actually be "button" instead of the value of button -->
      v-on:click="color = button">{{ button }}</button>
    </div>


    <script type="text/javascript">
      const app = new Vue({
        el: "#butt",
        data: {
          color: "white",
          buttons: ['blue', 'yellow', 'green', 'red']
        }
      })

    </script>
  </body>
</html>
