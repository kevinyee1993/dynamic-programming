<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ message }}
    </div>

    <div class="poo">
      click me
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })

      const poo = document.querySelector(".poo");
      poo.addEventListener("click", () => {
        app.message = 'new message';
      })
    </script>
  </body>
</html>
