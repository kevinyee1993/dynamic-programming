    <script type="text/javascript">
      class DOMNodeCollection {
        constructor(arr) {
          this.collection = arr;
        }

        html(string) {
          this.collection.forEach(el => {
            el.innerHTML = string;
          })
        }

        empty() {
          this.collection.forEach(el => {
            el.innerHTML = "";
          })
        }
      }

      function selector(target) {
        let nodes = [...document.querySelectorAll(target)];
        return new DOMNodeCollection(nodes);
      }


    </script>
